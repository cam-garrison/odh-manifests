apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: auth-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccount: auth-service
      containers:
      - name: oauth-proxy
        image: oauth-proxy
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8180
          name: public
        args:
        - --http-address=:8180
        - --provider=openshift
        - --upstream=http://localhost:5678
        - --cookie-expire=23h0m0s
        - --cookie-secure=true
        - --cookie-secret-file=/etc/cookie/secret
        - --pass-access-token
        - --tls-cert=/etc/tls/private/tls.crt
        - --tls-key=/etc/tls/private/tls.key
        - --scope=user:full
        - --client-id=oauth-proxy-client
        - --client-secret=bXktbGl0dGxlLW9hdXRoLXByb3h5LXNlY3JldAo
        volumeMounts:
          - name: tls
            mountPath: /etc/tls/private
          - name: cookie
            mountPath: /etc/cookie            
      - name: http-https-echo
        image: http-https-echo
        imagePullPolicy: IfNotPresent
        ports:
          - name: echo-port
            containerPort: 5678
        env:
          - name: "HTTP_PORT"
            value: "5678"
          - name: "HTTPS_PORT"
            value: "9999"
      volumes:
        - name: tls
          secret:
            secretName: self-signed-cert
        - name: cookie
          secret:
            secretName: cookie
