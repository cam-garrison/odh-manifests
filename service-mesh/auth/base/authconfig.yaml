apiVersion: authorino.kuadrant.io/v1beta1
kind: AuthConfig
metadata:
  name: odh-dashboard-protection
  namespace: $ODH_NS
  labels:
    authorino/topic: odh
spec:
  hosts:
  - "${ODH_ROUTE}"
  identity:
  - name: kubernetes-users
    kubernetes:
      audiences: 
      - "https://kubernetes.default.svc"
  authorization:
  - name: k8s-rbac-only-service-viewers
    kubernetes:
      user:
        valueFrom: { authJSON: auth.identity.username }
      resourceAttributes:
        namespace:
          value: $ODH_NS
        group:
          value: ""
        resource:
          value: services
        name:
          value: odh-dashboard
        verb:
          value: get
  response:
  - name: x-auth-data
    json:
      properties:
      - name: username
        valueFrom: { authJSON: auth.identity.username }
  denyWith:
    unauthenticated:      
      message:
        value: "Access denied"
    unauthorized:
      message:
        value: "Unauthorized"

