apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: init-job-role
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - authconfigs
      - oauthclients
      - pods
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: 
      - "config.openshift.io"
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - "networking.istio.io"
    resources:
      - envoyfilters
    verbs:
      - create
      - get
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
      - create
      - update